<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .photo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .photo {
      width: calc(33.33% - 20px); /* Adjust the percentage based on the number of photos per row */
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    .photo img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .photo-details {
      padding: 10px;
      background-color: #fff;
      border-radius: 0 0 8px 8px;
    }

    .photo-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .photo-price {
      color: #009688;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .add-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #009688;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      overflow: hidden;
    }

    .modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
   Bun Items
  </header>

  <div class="photo-container">

    <div class="photo" onclick="openModal('Imeges/bun1.jpg', 'Circle Bun', 'LKR90')">
      <img src="Imeges/bun1.jpg" alt="bun1">
      <div class="photo-details">
        <div class="photo-name">Circle Bun</div>
        <div class="photo-price">LKR90</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/bun2.jpg', 'Curry Bun', 'LKR65')">
      <img src="Imeges/bun2.jpg" alt="bun2">
      <div class="photo-details">
        <div class="photo-name">Curry Bun</div>
        <div class="photo-price">LKR65</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/bun3.jpg', 'Veg Roll Bun', 'LKR1209')">
      <img src="Imeges/bun3.jpg" alt="bun3">
      <div class="photo-details">
        <div class="photo-name">Veg Roll Bun</div>
        <div class="photo-price">LKR120</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/bun4.jpg', 'Cream Bun', 'LKR100')">
      <img src="Imeges/bun4.jpg" alt="bun4">
      <div class="photo-details">
        <div class="photo-name">Cream Bun</div>
        <div class="photo-price">LKR100</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/bun5.jpg', 'Soft Bun', 'LKR50')">
      <img src="Imeges/bun5.jpg" alt="bun5">
      <div class="photo-details">
        <div class="photo-name">Soft Bun</div>
        <div class="photo-price">LKR50</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/bun6.avif', 'Kimula Bun', 'LKR70')">
      <img src="Imeges/bun6.avif" alt="bun6">
      <div class="photo-details">
        <div class="photo-name">Kimula Bun</div>
        <div class="photo-price">LKR70</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    

  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Burger">
    </div>
  </div>

  <script>
    function openModal(imageSrc, itemName, itemPrice) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
