<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .photo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .photo {
      width: calc(33.33% - 20px); /* Adjust the percentage based on the number of photos per row */
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    .photo img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .photo-details {
      padding: 10px;
      background-color: #fff;
      border-radius: 0 0 8px 8px;
    }

    .photo-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .photo-price {
      color: #009688;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .add-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #009688;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      overflow: hidden;
    }

    .modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Submarine Items
  </header>

  <div class="photo-container">

    <div class="photo" onclick="openModal('Imeges/submarine.jpg', 'Chicken Submarine with French fries', 'LKR400')">
      <img src="Imeges/submarine.jpg" alt="submarine1">
      <div class="photo-details">
        <div class="photo-name">Chicken Submarine with French fries</div>
        <div class="photo-price">LKR400</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/submarine2.jpg', 'Beef Submarine with French fries', 'LKR450')">
      <img src="Imeges/submarine2.jpg" alt="submarine2">
      <div class="photo-details">
        <div class="photo-name">Beef Submarine with French fries</div>
        <div class="photo-price">LKR450</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/submarine3.webp', 'Spicy Chicken Submarine', 'LKR450')">
      <img src="Imeges/submarine3.webp" alt="submarine3">
      <div class="photo-details">
        <div class="photo-name">Spicy Chicken Submarine</div>
        <div class="photo-price">LKR450</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/submarine 4.jpg', 'Chicken 65 Submarine', 'LKR450')">
      <img src="Imeges/submarine 4.jpg" alt="submarine4">
      <div class="photo-details">
        <div class="photo-name">Chicken 65 Submarine</div>
        <div class="photo-price">LKR450</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/submarine 5.avif', 'Veggie Submarine', 'LKR350')">
      <img src="Imeges/submarine 5.avif" alt="submarine5">
      <div class="photo-details">
        <div class="photo-name">Veggie Submarine</div>
        <div class="photo-price">LKR350</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/submarine 6.avif', 'Prawns Submarine', 'LKR400')">
      <img src="Imeges/submarine 6.avif" alt="submarine6">
      <div class="photo-details">
        <div class="photo-name">Prawns Submarine</div>
        <div class="photo-price">LKR400</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    

  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Burger">
    </div>
  </div>

  <script>
    function openModal(imageSrc, itemName, itemPrice) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
