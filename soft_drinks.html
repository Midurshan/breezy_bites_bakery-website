<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .photo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .photo {
      width: calc(33.33% - 20px); /* Adjust the percentage based on the number of photos per row */
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    .photo img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .photo-details {
      padding: 10px;
      background-color: #fff;
      border-radius: 0 0 8px 8px;
    }

    .photo-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .photo-price {
      color: #009688;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .add-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #009688;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      overflow: hidden;
    }

    .modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Soft Drinks 
  </header>

  <div class="photo-container">

    <div class="photo" onclick="openModal('Imeges/drinks1.jpg', 'Coca Cola Bottle', 'LKR150')">
      <img src="Imeges/drinks1.jpg" alt="Drink1">
      <div class="photo-details">
        <div class="photo-name">Coca Cola Bottle</div>
        <div class="photo-price">LKR150</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/drink2.jpeg', 'Sting Bottle', 'LKR150')">
      <img src="Imeges/drink2.jpeg" alt="Drink2">
      <div class="photo-details">
        <div class="photo-name">Sting Bottle</div>
        <div class="photo-price">LKR150</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/drink8.webp', 'Sprite Bottle', 'LKR150')">
      <img src="Imeges/drink8.webp" alt="Drink3">
      <div class="photo-details">
        <div class="photo-name">Sprite Bottle</div>
        <div class="photo-price">LKR150</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/drink4.jpeg', 'Cream Soda Bottle', 'LKR150')">
      <img src="Imeges/drink4.jpeg" alt="Drink4">
      <div class="photo-details">
        <div class="photo-name">Cream Soda Bottle</div>
        <div class="photo-price">LKR150</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/drink5.webp', 'Necto Bottle', 'LKR150')">
      <img src="Imeges/drink5.webp" alt="Drink5">
      <div class="photo-details">
        <div class="photo-name">Necto Bottle</div>
        <div class="photo-price">LKR150</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

    <div class="photo" onclick="openModal('Imeges/drink7.jpg', 'Spicy Chicken Burger', 'LKR150')">
      <img src="Imeges/drink7.jpg" alt="Drink6">
      <div class="photo-details">
        <div class="photo-name">Pepsi Bottle</div>
        <div class="photo-price">LKR150</div>
        <button class="add-button">Add Item</button>
      </div>
    </div>

   

  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Burger">
    </div>
  </div>

  <script>
    function openModal(imageSrc, itemName, itemPrice) {
      document.getElementById("modalImage").src = imageSrc;
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
